<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Improtação da biblioteca de ícones-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <title>Codi Shorts</title>
  </head>
  <body>
    <div id="app">
      <img src="/logo.svg" alt="Logo" />
      <h1>Codi Shorts</h1>

      <form id="form">
        <input
          type="url"
          id="url"
          placeholder="Cole o link do YouTube Shorts"
          required
        />
        <button title="Resumir com IA">
          <i class="ph ph-play"></i>
        </button>
      </form>

      <h2>Resumo</h2>
      <p id="content" class="placeholder">Cole um link de YouTube Shorts para gerar um resumo inteligente com IA</p>
    </div>
    <script type="module" src="/web/main.js"></script>
  </body>
</html>
